<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog</title>
    <script>
        document.write("2019250061 황지웅");
    </script>
</head>
<body>
    <p id="soundslike"></p>
    <script>
        var walksLike = "duck";
        var soundsLike = document.getElementById("soundslike");
        if (walksLike == "dog")
        {
            soundsLike.innerHTML = "Woof! Woof!";
        }
        else if (walksLike == "duck")
        {
            soundsLike.innerHTML = "Quack, Quack";
        }
        else
        {
            soundsLike.innerHTML="Crickets...";
        }
    </script>
</body>
</html>
